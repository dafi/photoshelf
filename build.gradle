// Top-level build file where you can add configuration options common to all sub-projects/modules.

// https://github.com/ben-manes/gradle-versions-plugin

// run ./gradlew dependencyUpdates
apply plugin: "com.github.ben-manes.versions"
apply plugin: "org.jetbrains.kotlin.jvm"

buildscript {
    ext.kotlin_version = '1.3.41'
    ext {
        minSdkVersion = 26
        targetSdkVersion = 29
        compileSdkVersion = 29

        targetSdkVersionDevPreview = targetSdkVersion // 'Q'
        compileSdkVersionDevPreview = compileSdkVersion // 'android-Q'

        // workaround to change sdk for release APK
        // see https://issuetracker.google.com/issues/36988361
        def runTasks = gradle.startParameter.taskNames
        def incrementableTaskNames = ["aR", "assembleRelease"]
        if (!incrementableTaskNames.any { name -> name in runTasks }) {
            targetSdkVersion = targetSdkVersionDevPreview
            compileSdkVersion = compileSdkVersionDevPreview
        }

        buildToolsVersion = '28.0.3'
        androidXCardViewLibVersion = '1.0.0'
        androidXAppCompatLibVersion = '1.1.0-rc01'
        androidXRecyclerviewLibVersion = '1.1.0-beta01'
        androidXAnnotationLibVersion = '1.1.0'
        androidXMaterialLibVersion = '1.1.0-alpha07'
        androidXConstraintlayoutLibVersion = '2.0.0-beta2'
        androidXPreferenceLibVersion = '1.1.0-rc01'
        flexboxLibVersion = '1.1.0'

        ternaryOpUtilLibVersion = '1.4.4'
        ternaryOpDomSelectorLibVersion = '1.0.3'
        ternaryOpFeedlyLibVersion = '1.0.1'
        ternaryOpTumblrLibVersion = '1.0.1'

        rxjavaLibVersion = '2.2.10'
        rxandroidLibVersion = '2.1.1'

        dropboxCoreLibVersion = '3.1.1'

        eventbusLibVersion = '3.1.1'
        picassoLibVersion = '2.71828'
        retrofitLibVersion = '2.6.0'
        gsonLibVersion = '2.8.5'
        retrofitAdapterRrxjavaLibVersion = '2.6.0'
        retrofitConverterGsonLibVersion = '2.6.0'
        okhttp3LoggingInterceptorLibVersion = '4.0.1'
        okio = '2.2.2'

        junitLibVersion = '4.13-beta-3'
        androidXRulesLibVersion = '1.2.0'
        androidXEspressoCoreLibVersion = '3.2.0'
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.github.ben-manes:gradle-versions-plugin:0.21.0"
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}

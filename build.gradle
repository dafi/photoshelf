// Top-level build file where you can add configuration options common to all sub-projects/modules.

// https://github.com/ben-manes/gradle-versions-plugin

// run ./gradlew dependencyUpdates
apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext.kotlin_version = '1.3.31'
    ext {
        minSdkVersion = 26
        targetSdkVersion = 28
        compileSdkVersion = 28
        buildToolsVersion = '28.0.3'
        androidXLibVersion = '1.0.0'
        androidXAppCompatLibVersion = '1.1.0-alpha05'
        androidXRecyclerviewLibVersion = '1.1.0-alpha05'
        androidXAnnotationLibVersion = '1.1.0-rc01'
        androidXMaterialLibVersion = '1.1.0-alpha06'
        androidXConstraintlayoutLibVersion = '2.0.0-beta1'
        flexboxLibVersion = '1.1.0'
        ternaryUtilLibVersion = '1.4'

        rxjavaLibVersion = '2.2.8'
        rxandroidLibVersion = '2.1.1'

        dropboxCoreLibVersion = '3.1.0'

        eventbusLibVersion = '3.1.1'
        scribejavaCoreLibVersion = '6.5.1'
        jodaLibVersion = '2.10.1.2'
        picassoLibVersion = '2.71828'
        retrofitLibVersion = '2.5.0'
        gsonLibVersion = '2.8.5'
        retrofitAdapterRrxjavaLibVersion = '2.5.0'
        retrofitConverterGsonLibVersion = '2.5.0'
        okhttp3LoggingInterceptorLibVersion = '4.0.0-alpha01'
        okio = '2.2.2'
        androidXTakisoftPreferencex = 'preferencex:1.0.0'
        jsoupLibVersion = '1.12.1'

        junitLibVersion = '4.13-beta-3'
        androidXRulesLibVersion = '1.2.0-beta01'
        androidXEspressoCoreLibVersion = '3.2.0-beta01'
    }
    repositories {
        jcenter()
        // https://stackoverflow.com/a/44337091/195893
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.github.ben-manes:gradle-versions-plugin:0.21.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


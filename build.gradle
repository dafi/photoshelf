// Top-level build file where you can add configuration options common to all sub-projects/modules.

// https://github.com/ben-manes/gradle-versions-plugin

// run ./gradlew dependencyUpdates
apply plugin: "com.github.ben-manes.versions"
apply plugin: "org.jetbrains.kotlin.jvm"

buildscript {
    ext.kotlin_version = '1.3.70'
    ext {
        minSdkVersion = 26
        targetSdkVersion = 29
        compileSdkVersion = 29

        targetSdkVersionDevPreview = 'R' // 'Q'
        compileSdkVersionDevPreview = 'android-R' // 'android-Q'

        // workaround to change sdk for release APK
        // see https://issuetracker.google.com/issues/36988361
        def runTasks = gradle.startParameter.taskNames
        def incrementableTaskNames = ["aR", "assembleRelease"]
        if (!incrementableTaskNames.any { name -> name in runTasks }) {
            targetSdkVersion = targetSdkVersionDevPreview
            compileSdkVersion = compileSdkVersionDevPreview
        }

        buildToolsVersion = '28.0.3'
        androidXCardViewLibVersion = '1.0.0'
        androidXAppCompatLibVersion = '1.1.0'
        androidXRecyclerviewLibVersion = '1.1.0'
        androidXAnnotationLibVersion = '1.1.0'
        androidXMaterialLibVersion = '1.2.0-alpha03'
        androidXConstraintlayoutLibVersion = '2.0.0-beta4'
        androidXPreferenceLibVersion = '1.1.0'
        androidXSwiperefreshlayoutLibVersion = '1.1.0-alpha03'
        androidXCoreKtx = '1.2.0-rc01'
        androidXLifecycleExtensions = '2.2.0'
        androidXLifecycleViewmodelKtx = androidXLifecycleExtensions
        androidXLifecycleCommonJava8 = androidXLifecycleExtensions
        androidXWorkLibVersion = '2.3.2'

        flexboxLibVersion = '2.0.1'

        kotlinxCoroutinesCore = '1.3.3'
        kotlinxCoroutinesAndroid = '1.3.3'

        koin = '2.0.1'

        ternaryOpUtilLibVersion = '1.4.9'
        ternaryOpDrawerLibVersion = '1.0.1'
        ternaryOpWidgetLibVersion = '1.0.0'
        ternaryOpCrashReporterLibVersion = '1.0.0'
        ternaryOpApiCoroutinesLibVersion = '1.1.0'
        ternaryOpDomSelectorCoroutinesLibVersion = '1.0.5'
        ternaryOpFeedlyCoroutinesLibVersion = '1.0.2'
        ternaryOpTumblrCoroutinesLibVersion = '1.0.3'

        dropboxCoreLibVersion = '3.1.3'

        coilLibVersion = '0.9.5'

        retrofitLibVersion = '2.7.1'
        gsonLibVersion = '2.8.6'
        retrofitConverterGsonLibVersion = '2.7.1'
        okhttp3LoggingInterceptorLibVersion = '4.4.0'
        okio = '2.4.3'

        junitLibVersion = '4.13'
        androidXRulesLibVersion = '1.2.0'
        androidXEspressoCoreLibVersion = '3.2.0'
        androidxTestExtJunit = '1.1.1'
    }
    repositories {
        jcenter()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.github.ben-manes:gradle-versions-plugin:0.28.0"
        classpath "gradle.plugin.project:plugin:1.0.0"
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}

apply plugin: "com.jraska.module.graph.assertion"

allprojects {
    // JUnit 4.13 causes "Unresolved reference" so it's necessary to change resolution strategy
    configurations.all {
        resolutionStrategy.force "junit:junit:$junitLibVersion"
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        kotlinOptions {
            jvmTarget = '1.8'
        }
    }
}

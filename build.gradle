// Top-level build file where you can add configuration options common to all sub-projects/modules.

// https://github.com/ben-manes/gradle-versions-plugin
apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext.kotlin_version = '1.3.10'
    ext {
        minSdkVersion = 21
        targetSdkVersion = 28
        compileSdkVersion = 28
        buildToolsVersion = '28.0.3'
        androidXAppCompatLibVersion = '1.0.2'
        androidXLibVersion = '1.0.0'
        androidXMaterialLibVersion = '1.1.0-alpha01'
        androidXConstraintlayoutLibVersion = '2.0.0-alpha2'
        flexboxLibVersion = '1.1.0'
        ternaryUtilLibVersion = '1.4'

        rxjavaLibVersion = '2.2.4'
        rxandroidLibVersion = '2.1.0'

        dropboxCoreLibVersion = '3.0.10'

        eventbusLibVersion = '3.1.1'
        scribejavaCoreLibVersion = '6.1.0'
        jodaLibVersion = '2.10.1'
        picassoLibVersion = '2.71828'
        retrofitLibVersion = '2.5.0'
        gsonLibVersion = '2.8.5'
        retrofitAdapterRrxjavaLibVersion = '2.5.0'
        retrofitConverterGsonLibVersion = '2.5.0'
        okhttp3LoggingInterceptorLibVersion = '3.12.0'
        androidXTakisoftPreferencex = 'preferencex:1.0.0'


        junitLibVersion = '4.12'
        androidXRulesLibVersion = '1.1.0'
        androidXEspressoCoreLibVersion = '3.1.0'
    }
    repositories {
        jcenter()
        // https://stackoverflow.com/a/44337091/195893
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}

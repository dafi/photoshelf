// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.40'
    ext {
        minSdkVersion = 21
        targetSdkVersion = 26
        compileSdkVersion = 27
        buildToolsVersion = '27.0.3'
        supportLibVersion = '27.1.1'
        ternaryUtilLibVersion = '1.3'
        flexboxLibVersion = '0.3.1'

        rxjavaLibVersion = '2.1.6'
        rxandroidLibVersion = '2.0.1'

        dropboxCoreLibVersion = '3.0.5'

        eventbusLibVersion = '3.0.0'
        scribejavaCoreLibVersion = '5.3.0'
        jodaLibVersion = '2.9.9'
        picassoLibVersion = '2.71828'

        junitLibVersion = '4.12'
        rulesLibVersion = '1.0.1'
        espressoCcoreLibVersion = '3.0.1'
    }
    repositories {
        jcenter()
        // https://stackoverflow.com/a/44337091/195893
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}

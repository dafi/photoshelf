// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.60'
    ext {
        minSdkVersion = 21
        targetSdkVersion = 28
        compileSdkVersion = 28
        buildToolsVersion = '28.0.2'
        androidXLibVersion = '1.0.0-rc01'
        flexboxLibVersion = '0.3.1'
        ternaryUtilLibVersion = '1.4'

        rxjavaLibVersion = '2.1.16'
        rxandroidLibVersion = '2.0.2'

        dropboxCoreLibVersion = '3.0.5'

        eventbusLibVersion = '3.0.0'
        scribejavaCoreLibVersion = '5.3.0'
        jodaLibVersion = '2.9.9'
        picassoLibVersion = '2.71828'
        retrofitLibVersion = '2.4.0'
        gsonLibVersion = '2.8.5'
        retrofitAdapterRrxjavaLibVersion = '2.4.0'
        retrofitConverterGsonLibVersion = '2.4.0'
        okhttp3LoggingInterceptorLibVersion = '3.6.0'
        androidXTakisoftPreferencex = 'preferencex:1.0.0-alpha2'


        junitLibVersion = '4.12'
        androidXRulesLibVersion = '1.1.0-alpha4'
        androidXEspressoCoreLibVersion = '3.1.0-alpha4'
    }
    repositories {
        jcenter()
        // https://stackoverflow.com/a/44337091/195893
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        // mavenRepo urls: "file:///home/user/.m2/repository"
        mavenLocal()
        google()
    }
}
